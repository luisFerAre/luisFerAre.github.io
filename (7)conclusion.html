<html>
  <head>
    <title>Formulario de Registro</title>
  </head>

  <body>
    <h1>Registro para nuestra página y Maquetacion</h1>
    <center>
     <img src=imagenes/maqueta.jpg width=450 height=400 align=center>
     </center>
<br>
 <br>
      <br>    
   <form id="miFormulario" action="formulario-terminado.html" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" >
      
      <br>
      <br>
      <br>
      
      
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" >
      
      <br>
      <br>
      <br>
    

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" >
        <option value="">--Seleccione--</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
      
     <br>
      <br>
      <br>
    

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" >
      
      <br>
      <br>
      <br>
      

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" >
      
     <br>
      <br>
      <br>
      

      <label for="direccion">Dirección:</label>
      <textarea id="direccion" name="direccion" rows="5" cols="30"></textarea>
      
      <br>
      <br>
      <br>
      

      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" name="ciudad" >
      
      <br>
      <br>
      <br>
      

      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" >
      
      <br>
      <br>
      <br>
      

      <label for="codigo-postal">Código Postal:</label>
      <input type="number" id="codigo-postal" name="codigo-postal" >
      
      <br>
      <br>
      <br>
      

      <label for="pais">País:</label>
      <input type="text" id="pais" name="pais">
      
      <br>
      <br>
      <br>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" ></textarea>


  <br>
      <br>
      <br>

      <input type="submit" value="Terminar Formulario">
      <script>
document.getElementById("miFormulario").addEventListener("submit", function() {
  event.preventDefault();
  window.location.href = "(1)Introduccion.html";
});
</script>
    </form>
  </body>
</html>
